<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        nav ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 20px 0;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #64ffda;
        }
        
        header {
            padding: 120px 0 60px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .connect-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 60px;
        }
        
        .connect-link {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .connect-link:hover {
            background-color: #64ffda;
            color: #1e1e1e;
            transform: translateY(-5px);
        }
        
        .connect-link img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Tech Skills</a></li>
                <li><a href="projects.html">Projects/Open-Source</a></li>
                <li><a href="connect.html">Connect</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Feel free to connect</h1>
        </div>
    </header>

    <main class="container">
        <div class="connect-links">
            <a href="https://www.linkedin.com/in/apoorvsxna" class="connect-link">
                <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn">
                LinkedIn
            </a>
            <a href="mailto:apoorv.sxna@gmail.com" class="connect-link">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Email">
                Email
            </a>
            <a href="https://www.github.com/apoorvsxna" class="connect-link">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                GitHub
            </a>
            <a href="https://www.instagram.com/apoorv.sxna" class="connect-link">
                <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram">
                Instagram
            </a>
        </div>
    </main>
</body>
</html>
